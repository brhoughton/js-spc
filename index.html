<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Let's Play!</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Stone, Parchment, Cutter</h1>

		<div class="choices">
			<button onclick="playGame('Stone')">🪨</button>
			<button onclick="playGame('Parchment')">📜</button>
			<button onclick="playGame('Cutter')">✂️</button>
		</div>
		<div id="playerDisplay"><h2>Choose your fate...</h2></div>
		<div id="computerDisplay"></div>
		<div id="resultDisplay"></div>

		<div class="scoreDisplay">
			Player Score:

			<span id="playerScoreDisplay">0</span>
		</div>

		<div class="scoreDisplay">
			Computer Score:

			<span id="computerScoreDisplay">0</span>
		</div>

		<script src="index.js"></script>
	</body>
</html>
